{% extends 'base.html' %}
{% block title %} Home{% endblock title %} 
{% block body %}

<center> <h1 style="color:red;"> <u> {{fname}}: </u> </h1> </center>

    <div class="container my-3">
        <h2><u> Update Record: </u></h2>
        <form action="/update/{{sno}}" method="POST">
            <div class="mb-3">
              <label for="reg" class="form-label">Regular Amount (₹):</label>
              <input type="number" class="form-control" name="reg" id="reg" value="{{ regAmt }}" aria-describedby="emailHelp"> 
            </div>
            <div class="mb-3">
              <label for="month" class="form-label">Months Paid Upto</label>
              <input type="number" class="form-control" name="month" id="month" value="{{ monthUpto }}" aria-describedby="emailHelp"> 
            </div>
            <div class="mb-3">
              <label for="pend" class="form-label">Pending Amount (₹):</label>
              <input type="number" class="form-control" name="pend" id="pend" value="{{ pendAmt }}" aria-describedby="emailHelp"> 
            </div>
            <div class="mb-3">
              <label for="ext" class="form-label">Advance Amount Paid (₹):</label>
              <input type="number" class="form-control" name="ext" id="ext" value="{{ extraAmt }}" aria-describedby="emailHelp"> 
            </div>
            <div class="mb-3">
              <label for="note" class="form-label">Note / Message:</label>
              <input type="text" class="form-control" value="{{ Note }}" name="note" id="desc">
            </div>
            
            <button type="submit" class="btn btn-outline-success">Update</button>
          </form>
    </div>
  

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

        

{% endblock body %}
